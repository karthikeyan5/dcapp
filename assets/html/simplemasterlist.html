<div style="padding-top: 5px;padding-bottom: 5px;padding-left: 5px;padding-right: 5px;">
        <h3 class = "text-center">Supplier List</h3>
        
        
        
        
        <div class="table-responsive">
        <table st-safe-src="rowCollection" st-table="displayedCollection" class="table table-bordered table-striped table-hover">
        <thead>
        <tr >
            Total Number of suppliers: {{rowCollection.length}}
            <th class="text-center">S.No</th>			
            <th class="text-center sortable" st-sort="name" >Supplier Name</th>
            <th class="text-center sortable" st-sort="city" >City</th>		
            <th class="text-center sortable" st-sort="state" >State</th>
            <th class="text-center sortable">Departments</th>
            <!-- <th class="text-center sortable" st-sort="status" >Status</th> -->
            <th class="text-center sortable" st-sort="modified_time">Last Modified</th>
    
        </tr>
        <tr>
            <!--<th>
                <input st-search="firstName" placeholder="search for firstname" class="input-sm form-control" type="search"/>
            </th>-->
            <th colspan="6">
                <input st-delay="0" st-search placeholder="Start typing to filter" class="input-sm form-control" type="search" autofocus/>
            </th>
            <!--<th>
                <input st-search="{{selectedPredicate}}" placeholder="bound predicate" class="input-sm form-control" type="search"/>
            </th>-->
        </tr>
        </thead>
        <tbody>
            <!--st-select-row="row" st-select-mode="multiple"  -->
        <tr style="cursor: pointer;" ng-repeat="row in displayedCollection" ng-click="openeditsupplier(row.id)">
            <td ng-click="open(row)">{{$index + 1}}</td>
            <td class="text-capitalize">{{row.name.toLowerCase()}}</td>
            <td class="text-capitalize">{{row.city.toLowerCase()}}</td>		
            <td class="text-capitalize">{{row.state.toLowerCase()}}</td>	
            <td>{{row.departments_list}}</td>	
            <!-- <td >{{row.status}}</td>		 -->
            <td>{{row.modified_time | date:'dd.MM.yyyy (HH:mm)'}}</td>		
            
            
        </tr>
        </tbody>
    </table>
        </div>
        
        
        
        
        
    </div>
    
    
    <div class="modal-footer">
                <!-- <button class="btn btn-danger pull-left" type="button" ng-click="open()">Close Pending Order for Selected Items</button>
                <button class="btn btn-primary" type="button" ng-click="ok()">Save Shortlist</button> -->
                <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
            </div>
